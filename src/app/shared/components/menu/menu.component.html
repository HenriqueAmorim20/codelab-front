<aside>
  <div
    *ngFor="let menuItem of menuItems"
    class="menu-item"
    (click)="handleNavigation(menuItem.path)"
  >
    <mat-icon
      class="menu-item__icon"
      aria-hidden="false"
      [fontIcon]="menuItem.icon"
    ></mat-icon>

    <span class="menu-item__label">{{ menuItem.label }}</span>
  </div>
</aside>
